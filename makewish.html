<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .cake {
            position: relative;
            width: 200px;
            height: 150px;
            background: #00bfa5;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .candle {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 60px;
            background: #ff9100;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: radial-gradient(circle at 50% 50%, #ffeb3b, #f44336 70%);
            border-radius: 50%;
            animation: flicker 0.1s infinite alternate;
        }

        @keyframes flicker {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 1;
            }
        }

        .button {
            margin-top: 50px;
        }

        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        @keyframes blowOut {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px) scale(0.5);
            }
        }

        .hidden {
            animation: blowOut 0.5s forwards;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
            display: none;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 30px;
            background-color: #f44336;
            opacity: 0.7;
            transform-origin: left;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: rotateZ(15deg) rotateY(0deg) translate3d(0, -100%, 0);
            }
            100% {
                transform: rotateZ(15deg) rotateY(360deg) translate3d(0, 100vh, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <div class="cake">
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
        <div class="button">
            <button onclick="blowCandle()">angin</button>
             <button onclick="blowCandle()"><a href="ucapan.html">ucapan</a></button>
        </div>
    </div>
    <div class="confetti" id="confetti"></div>

    <!-- Music -->
    <audio id="background-music" loop>
        <source src="musik.mp3" type="audio/mp3">
    </audio>

    <script>
        const flame = document.querySelector('.flame');
        const confettiContainer = document.getElementById('confetti');
        const backgroundMusic = document.getElementById('background-music');

        function blowCandle() {
            flame.classList.add('hidden');
            setTimeout(() => {
                showConfetti();
                playMusic();
            }, 500);
        }

        function showConfetti() {
            confettiContainer.style.display = 'block';
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.classList.add('confetti-piece');
                confettiPiece.style.left = `${Math.random() * 100}%`;
                confettiPiece.style.backgroundColor = getRandomColor();
                confettiContainer.appendChild(confettiPiece);
            }
        }

        

        function playMusic() {
            backgroundMusic.play();
        }
    </script>
</body>
</html>
